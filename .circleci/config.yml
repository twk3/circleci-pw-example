version: 2.1
jobs:
  run-test:
    docker:
      - image: mcr.microsoft.com/playwright:1.47
    parallelism: 3
    steps:
      - checkout
      - run: npm ci
      - run: npx playwright install
      - run:
          name: Run tests
          command: SHARD="$((${CIRCLE_NODE_INDEX}+1))"; npx pwc --key $CURRENTS_RECORD_KEY --project-id 0biWxT --shard=${SHARD}/${CIRCLE_NODE_TOTAL}

# Invoke jobs via workflows
workflows:
  run-test-workflow:
    jobs:
      - run-test:
          context: currents
